<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
	
    <title>Admin Dashboard</title>
</head>
<style>
    body{
        background: #eee;
    }
    a{
        text-decoration: none !important;
    }
    .cards .card img {
            width: 50px !important;
            height: 50px !important;
            object-fit: cover; /* Ensures images donâ€™t get stretched */
        }
        .data-container {
            display: flex;
            justify-content: space-between; /* Places sections side by side */
            gap: 20px; /* Adds space between sections */
        }

        .data {
            flex: 1; /* Makes both sections take equal width */
            min-width: 45%; /* Prevents them from becoming too narrow */
        }

        .data {
            background: #fff;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .page {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #F59D37;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        .page h1 {
            font-size: 35px;
            color: #161041;
            margin: 0;
            width: 100%;
        }
	#calendar {
            height: 500px; /* Ensure the calendar has a height */
            margin: 20px auto;
            
	}
	.modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            max-width: 500px;
            border-radius: 30px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .field {
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            justify-content: center; /* Centers the input fields horizontally */
        }

        .field input, .field textarea {
            width: 80%; /* Adjust width to avoid full width */
            max-width: 400px; /* Set a maximum width for better alignment */
            padding: 15px; /* Adjusted padding for better aesthetics */
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
       
        .modal-title{
			color: #161041;
            font-size: 34px;
            font-weight: 700;
			background: #F59D37;
            width: 100%;
			padding: 5px;
           	padding-right: 130px;
            border-radius: 50px;
		}
        .close-button img{
            position: absolute;
            right: 0;
            margin: 70px 50px;
            cursor: pointer;
            font-size: 25px;
            transform: transform 0.3s;
            cursor: pointer;
            width: 40px;
            height: 40px;
            margin-top: 10px;
            border-radius: 50px;
            }

        .close-button img:hover {
            opacity: 0.9;
        }
        .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers all elements inside vertically */
        }

        .form-group {
            width: 80%; /* Adjust the width to ensure it doesn't stretch too much */
            max-width: 400px; /* Prevents it from becoming too wide on large screens */
            text-align: left; /* Keeps labels aligned to the left */
        }

        .form-group input {
            width: 100%; /* Makes inputs take full width of their parent */
        }
        .modal-footer {
            display: flex;
            justify-content: center; /* Centers the button */
            width: 100%;
        }

        .modal-footer button {
            width: 100%; /* Full width */
            max-width: 400px; /* Prevents it from becoming too wide */
            background-color: #161041 !important; /* Dark blue color */
            color: white; /* Text color */
            border: none; /* Removes border */
            padding: 10px; /* Adjust padding for better appearance */
            font-size: 16px;
            cursor: pointer;
        }

        .modal-footer button:hover {
            background-color: #161041 !important; /* Keeps the same color */
            color: white !important; /* Ensures text color doesn't change */
        }

</style>
<body>
    <!-- Sidebar -->
    <section id="sidebar">
        <a href="admin_dashboard.html" class="brand">
            <img src="img/logo.jpg">
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="admin_dashboard.html">
                    <i class="fas fa-home"></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="admin_user_manage.html">
                    <i class="fas fa-users"></i>
                    <span class="text">User Management</span>
                </a>
            </li>
            <li>
                <a href="admin_feedback.html">
                    <i class="fas fa-comments"></i>
                    <span class="text">Feedback List</span>
                </a>
            </li>
            
        </ul>
        <ul class="side-menu bot" style="margin-top: 520px;">
            <li>
                <a href="index.html">
                    <i style="color: #AA4A44;" class="fas fa-sign-out-alt"></i>
                    <span style="color: #AA4A44;" class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- Content -->
    <section id="content">
        <nav>
            <i class='bx bx-menu' id="sidebar-toggle"></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search-alt-2'></i></button>
                </div>
            </form>
            <a href="#" class="profile" id="profile-btn">
                <i class="fas fa-user-circle"></i>
            </a>
        </nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Admin Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>



            <div class="data-container">
                <div class="data">
                    <div class="page">
                        <h1>User List</h1>
                    </div>
                    <div class="subject-list" id="learningMaterials">
                        <p class="no-reviewers" style="color:gray;">Loading...</p>
                    </div>
                </div>
            
                <div class="data">
                    <div class="page">
                        <h1>Feedback List</h1>
                    </div>
                    <div class="subject-list" id="fileList">
                        <p class="no-reviewers" style="color:gray;">Loading...</p>
                    </div>
                </div>
            </div>
            

            
        </main>
    </section>

    <!-- Notification Modal -->
    <div id="notif-modal" class="notif">
        <div class="notif-content">
            <div class="close-button">
            	<img src="img/back-button.png">
        	</div>
            <h2>Notifications</h2>
            
            <!-- Study Reminders Section -->
            <h3>Study Reminders</h3>
            <ul id="study-reminders">
                <!-- Study reminders will be dynamically added here -->
            </ul>

            <!-- Exam Updates Section -->
            <h3>Exam Updates</h3>
            <ul id="exam-updates">
                <!-- Exam updates will be dynamically added here -->
            </ul>
        </div>
    </div>
        
     <!-- Profile Modal -->
<div class="container" id="profile-popup">
    <div class="box form-box" id="popup">
        <div class="close-button">
            <img src="img/back-button.png">
        </div>
        <header>PROFILE</header>
        <div class="profile-info">
            <div class="field">
                <label for="userfullname">Full Name</label>
                <p id="userfullname">Loading...</p>
            </div>
            <div class="field">
                <label for="username">Username</label>
                <p id="username">Loading...</p>
            </div>
            <div class="field">
                <label for="useremail">Email</label>
                <p id="useremail">Loading...</p>
            </div>
            <div class="field">
                <label for="userphone">Phone Number</label>
                <p id="userphone">Loading...</p>
            </div>
        </div>
        <div class="field">
            <button class="fbtn" id="edit-profile-btn">Edit Profile</button>
        </div>
    </div>
</div>
        
        
 <!-- Modal for Adding Event -->
    <div class="modal fade" id="event_entry_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Add New Event</h5>
                    <div class="close-button" data-dismiss="modal" aria-label="Close">
                            <img src="img/back-button.png">
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="event_name">Event name</label>
                        <input type="text" name="event_name" id="event_name" class="form-control" placeholder="Enter your event name">
                    </div>
                    <div class="form-group">
                        <label for="event_start_date">Event start</label>
                        <input type="date" name="event_start_date" id="event_start_date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="event_end_date">Event end</label>
                        <input type="date" name="event_end_date" id="event_end_date" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="save_event()">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Load FullCalendar v5 -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- Load Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Your Custom Scripts -->
    <script>
document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll(".card").forEach(card => {
        card.addEventListener("click", function() {
            const link = this.getAttribute("data-link");
            if (link) {
                window.location.href = link;
            }
        });
    });
});
    </script>

    <script src="notif.js"></script>
    <script src="fetch_profile.js"></script>
</body>
</html>
