    .add-subject-button {

        height: 40px;

        display: flex;
        align-items: center;
        border: 1px solid #34974d;
        background-color: #3aa856;

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadFeedback();
});

async function loadFeedback() {
    const container = document.getElementById('subjectList');
    
    try {
        // Show loading state
        container.innerHTML = `
            <tr>
                <td colspan="4" style="text-align: center; padding: 20px; color: gray;">
                    <i class="fas fa-spinner fa-spin"></i> Loading feedback...
                </td>
            </tr>
        `;
        
        const response = await fetch('feedback_crud.php');
        const result = await response.json();
        
        if (!response.ok || !result.success) {
            throw new Error(result.error || 'Failed to load feedback data');
        }

        if (!result.data || result.data.length === 0) {
            container.innerHTML = `
                <tr>
                    <td colspan="4" style="text-align: center; padding: 20px; color: gray;">
                        No feedback found in the system
                    </td>
                </tr>
            `;
            return;
        }
        
        // Build the table
        let tableHTML = `
            <table class="feedback-table" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                <thead>
                    <tr style="background-color: #161041; color: white;">
                        <th style="padding: 12px 15px; text-align: left;">User ID</th>
                        <th style="padding: 12px 15px; text-align: left;">User Full Name</th>
                        <th style="padding: 12px 15px; text-align: left;">Message</th>
                        <th style="padding: 12px 15px; text-align: left;">Date Submitted</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        result.data.forEach(item => {
            tableHTML += `
                <tr style="border-bottom: 1px solid #eee;">
                    <td style="padding: 12px 15px;">${item.user_id}</td>
                    <td style="padding: 12px 15px;">${item.userfullname}</td>
                    <td style="padding: 12px 15px;">${item.message || 'No message provided'}</td>
                    <td style="padding: 12px 15px;">${item.created_at || 'Date not available'}</td>
                </tr>
            `;
        });
        
        tableHTML += `
                </tbody>
            </table>
        `;
        
        container.innerHTML = tableHTML;
        
    } catch (error) {
        console.error('Feedback load error:', error);
        container.innerHTML = `
            <tr>
                <td colspan="4" style="text-align: center; padding: 20px; color: red;">
                    <div style="margin-bottom: 10px;">
                        <i class="fas fa-exclamation-triangle"></i> ${error.message}
                    </div>
                    <button onclick="loadFeedback()" 
                            style="padding: 8px 15px; background: #161041; color: white; 
                                   border: none; border-radius: 4px; cursor: pointer;">
                        <i class="fas fa-sync-alt"></i> Try Again
                    </button>
                    <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                        If this persists, please contact support
                    </div>
                </td>
            </tr>
        `;
    }
}

// Initialize when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadFeedback();
    
    // Refresh button event listener if you add one
    document.getElementById('refresh-btn')?.addEventListener('click', loadFeedback);
});
</script>
