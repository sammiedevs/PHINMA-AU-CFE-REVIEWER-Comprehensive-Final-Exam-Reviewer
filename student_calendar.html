document.addEventListener('DOMContentLoaded', function() {
    // Initialize the calendar
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        select: function(info) {
            // Set the start and end dates in the modal
            $('#event_start_date').val(info.startStr);
            $('#event_end_date').val(info.endStr);
            $('#event_entry_modal').modal('show');
        },
        events: function(fetchInfo, successCallback, failureCallback) {
            // Fetch events from the server
            $.ajax({
                url: 'display_event.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.status) {
                        // Pass the events to FullCalendar
                        successCallback(response.data);
                    } else {
                        failureCallback(response.msg);
                    }
                },
                error: function(xhr, status, error) {
                    failureCallback('Error fetching events: ' + error);
                }
            });
        },
        eventClick: function(info) {
            // Prevent default behavior (navigation)
            info.jsEvent.preventDefault();

            // Show event details and delete option
            if (confirm('Are you sure you want to delete this event?')) {
                deleteEvent(info.event.id);
            }
        }
    });

    // Render the calendar
    calendar.render();

    // Function to delete an event
    function deleteEvent(eventId) {
        $.ajax({
            url: 'delete_event.php',
            type: 'POST',
            dataType: 'json',
            data: {
                event_id: eventId
            },
            success: function(response) {
                if (response.status) {
                    alert(response.msg);
                    calendar.refetchEvents(); // Refresh the calendar
                } else {
                    alert(response.msg);
                }
            },
            error: function(xhr, status, error) {
                alert('Error deleting event: ' + error);
            }
        });
    }
});
