    <script>
        // Reset text to body style
        function resetStyles() {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const span = document.createElement("span");
                span.className = "body"; // Apply the body class
                span.style.fontWeight = "normal"; // Reset bold
                span.style.fontStyle = "normal"; // Reset italic
                span.style.textDecoration = "none"; // Reset underline
                range.surroundContents(span);
            }
        }

        // Format text functionality
        function formatText(format) {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const span = document.createElement("span");

                switch (format) {
                    case "title":
                        span.className = "title";
                        break;
                    case "heading":
                        span.className = "heading";
                        break;
                    case "subheading":
                        span.className = "subheading";
                        break;
                    case "body":
                        resetStyles(); // Reset styles for body text
                        return; // Exit the function after resetting styles
                }

                range.surroundContents(span);
            }
        }

        // Toggle formatting functionality
        function toggleFormat(format) {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const span = document.createElement("span");

                // Check if the selected text already has the style
                let isAlreadyFormatted = false;
                if (range.commonAncestorContainer.parentNode) {
                    const parent = range.commonAncestorContainer.parentNode;
                    switch (format) {
                        case "bold":
                            isAlreadyFormatted = parent.style.fontWeight === "bold";
                            break;
                        case "italic":
                            isAlreadyFormatted = parent.style.fontStyle === "italic";
                            break;
                        case "underline":
                            isAlreadyFormatted = parent.style.textDecoration === "underline";
                            break;
                    }
                }

                if (isAlreadyFormatted) {
                    // Remove the formatting
                    const parent = range.commonAncestorContainer.parentNode;
                    while (parent.firstChild) {
                        parent.parentNode.insertBefore(parent.firstChild, parent);
                    }
                    parent.parentNode.removeChild(parent);
                } else {
                    // Apply the formatting
                    switch (format) {
                        case "bold":
                            span.style.fontWeight = "bold";
                            break;
                        case "italic":
                            span.style.fontStyle = "italic";
                            break;
                        case "underline":
                            span.style.textDecoration = "underline";
                            break;
                    }
                    range.surroundContents(span);
                }
            }
        }

        // Highlight text functionality
        function highlightText(color) {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const span = document.createElement("span");
                span.className = "highlight";
                span.style.backgroundColor = color;
                range.surroundContents(span);
            }
        }

        // Remove highlight functionality
        function removeHighlight() {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                let node = range.commonAncestorContainer;

                // Traverse up to find the nearest highlight element
                while (node && node.nodeType === Node.TEXT_NODE) {
                    node = node.parentNode;
                }

                if (node && node.nodeType === Node.ELEMENT_NODE && node.classList.contains("highlight")) {
                    const parent = node.parentNode;
                    while (node.firstChild) {
                        parent.insertBefore(node.firstChild, node);
                    }
                    parent.removeChild(node);
                }
            }
        }
    </script>
        
        
	<script>
        // Function to update the "Reviewer" link
        function updateReviewerLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (id) {
                const reviewerLink = document.getElementById('reviewer-link');
                if (reviewerLink) {
                    reviewerLink.href = `subject_details.html?id=${id}`;
                }
            }
        }

        // Function to fetch and display the title and subject
        function fetchTitleAndSubject() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (id) {
                const subjectNameElement = document.querySelector('.subjectName');
                const titleNameElement = document.querySelector('.titleName');

                if (subjectNameElement && titleNameElement) {
                    fetch(`content.php?id=${id}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                subjectNameElement.textContent = data.subject;
                                titleNameElement.textContent = data.title;
                            } else {
                                console.error('Failed to fetch details:', data.message || 'No message provided');
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching details:', error);
                        });
                }
            }
        }

        // Call the functions
        updateReviewerLink();
        fetchTitleAndSubject();

    <script>
            
        // Fetch subject, title, and content by ID
        async function fetchReviewerDetails(id) {
            try {
                const response = await fetch(`content.php?id=${id}`);
                const data = await response.json();

                if (data.success) {
                    // Update the displayed subject and title
                    document.querySelector('.subjectName').textContent = data.subject;
                    document.querySelector('.titleName').textContent = data.title;
                    // Update the content-area with the fetched content
                    document.getElementById('content-area').innerHTML = data.content;
                } else {
                    console.error('Failed to fetch details:', data.message || 'No message provided');
                }
            } catch (error) {
                console.error('Error fetching details:', error);
            }
        }

        // Call the function with the ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const reviewerId = urlParams.get('id');
        if (reviewerId) {
            fetchReviewerDetails(reviewerId);
        }

        // Save content to the database
        async function saveReviewer() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id'); // Get the ID from the URL
            const content = document.getElementById('content-area').innerHTML; // Get the content

            try {
                const saveResponse = await fetch('content.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id, content }), // Include the ID and content in the request
                });

                const rawResponse = await saveResponse.text();
                console.log('Raw Response:', rawResponse);

                try {
                    const result = JSON.parse(rawResponse);
                    if (result.status === 'success') {
                        alert('Reviewer updated successfully!');
                    } else {
                        alert('Failed to update reviewer: ' + result.message);
                    }
                } catch (jsonError) {
                    console.error('Failed to parse JSON:', jsonError);
                    console.error('Raw Response:', rawResponse);
                    alert('Failed to parse server response. Check console for details.');
                }
            } catch (error) {
                console.error('Error updating reviewer:', error);
                alert('An error occurred while updating the reviewer. Check console for details.');
            }
        }

        // Attach the save function to the save button
        document.querySelector('.save-button').addEventListener('click', saveReviewer);

            try {
                const response = await fetch(`content.php?title=${encodeURIComponent(title)}`);

                if (data.success) {
