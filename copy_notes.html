<style>
        body {
            background: #eee;
        }
        #subjectList{
                display: block;
        }
        /* Subject List Styles */
        .subject-list {
            width: 100%; /* Make the list take up full width */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            gap: 5px; /* Space between items */
            padding: 10px;
        }

        .subject-button {
            margin-top: 5px;
            background: #f0f0f0;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: left; /* Align text to the left */
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: space-between; /* Space between subject name and actions */
            align-items: center;
            width: 100%; /* Make each button take up full width */
        }

        .subject-button:hover {
            background: #161041;
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow on hover */
        }
        .subject-button:hover .subject-name {
            color: white; /* Change text color to white on hover */
        }
        .subject-button:hover .menu-button {
            color: white;
        }


        .subject-button .subject-name {
            font-size: 18px;
            font-weight: 500;
            color: #161041; /* Dark blue for subject name */
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and text */
        }

        .subject-button .subject-name i{
            font-size: 20px; /* Icon size */
            color: #F59D37; /* Icon color */
        }

        .add-subject-button {
            position: relative;
            width: 150px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border: 1px solid #34974d;
            background-color: #3aa856;
            overflow: hidden; /* Ensure the icon doesn't overflow */
            padding-left: 10px; /* Add left padding to align text */
            padding-right: 10px;
        }

        .add-subject-button, .button__icon, .button__text {
            transition: all 0.3s;
        }

        .add-subject-button .button__text {
            color: #fff;
            font-weight: 600;
            text-align: left; /* Align text to the left */
            flex-grow: 1; /* Allow text to take up remaining space */
        }

        .add-subject-button .button__icon {
            position: absolute;
            right: 0; /* Position icon on the right */
            height: 100%;
            width: 39px;
            background-color: #34974d;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(calc(100% - 30px)); /* Partially show the icon */
        }

        .add-subject-button .svg {
            width: 30px;
            stroke: #fff;
            padding-right: 10px;
        }

        .add-subject-button:hover {
            background: #34974d;
        }

        .add-subject-button:hover .button__text {
            color: transparent; /* Hide text on hover */
        }

        .add-subject-button:hover .button__icon {
            width: 100%; /* Expand icon to full width on hover */
            transform: translateX(0); /* Move icon to the left */
        }

        .add-subject-button:active .button__icon {
            background-color: #2e8644; /* Change icon background on active */
        }

        .add-subject-button:active {
            border: 1px solid #2e8644; /* Change border color on active */
        }

        .data {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 100px 50px;
        }

        .page {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #F59D37;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        .page button {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .page h1 {
            font-size: 35px;
            color: #161041;
            margin: 0;
        }
        a {
            text-decoration: none;
        }
        .no-reviewers {
            color: gray;
            text-align: center;
            font-style: italic;
            font-size: 16px;
            margin-top: 10px;
        }
        .subject-container {
            display: block; /* Ensures subjects are grouped */
        }
        .subject-container:empty {
            display: none;
        }

        #addSubjectModal {
            display: none; /* Hidden by default */
        }
       	/* Menu container to position the dropdown */
.menu-container {
    position: relative;
    display: flex;
    align-items: center;
}

/* Three-dots button */
.menu-button {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 5px;
    margin-left: 10px;
    color: #161041;
}

/* Dropdown menu */
.menu-dropdown {
    display: none;
    position: absolute;
    top: 30px;
    right: 0;
    background: white;
    border: 1px solid #ddd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    z-index: 10;
    min-width: 100px;
}

/* Buttons inside the dropdown */
.menu-dropdown button {
    width: 100%;
    padding: 8px 12px;
    border: none;
    background: none;
    cursor: pointer;
    text-align: left;
    font-size: 14px;
    border-radius: 10px;
}

.menu-dropdown button:hover {
    background: #F59D37;
    color: white;
}
.menu-dropdown button.del:hover{
    background:#AA4A44;
}
        
    </style>
<body>

            	<div class="page">

                <button class="add-subject-button" onclick="openModal()">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">

<!-- Modal for Adding Subject -->

<!-- Modal for updating Subject -->
<div id="updateSubjectModal" class="container" style="display: none;">
    <div class="box form-box" id="popup">
        <div class="close-button" onclick="closeUpdateModal()">
            <img src="img/back-button.png">
        </div>
        <header>Update Subject Name</header>
        <form id="update-subject-form">

    <script src="notif.js"></script>

	<script>
		 document.addEventListener("DOMContentLoaded", function () {
                fetchSubjects();

                // Add event listener to the form submission
                document.getElementById("subject-form").addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent the default form submission
                    addSubject();
                });
            });

            function fetchSubjects() {
            fetch("reviewer.php?action=view")
                .then(response => response.json())
                .then(data => {
                    let subjectList = document.getElementById("subjectList");
                    subjectList.innerHTML = ""; // Clear existing content

                    if (data.length === 0) {
                        subjectList.innerHTML = "<p style='color:gray;'>No subjects added yet.</p>";
                    } else {
                        data.forEach(subject => {
                            let subjectButton = document.createElement("div");
                            subjectButton.className = "subject-button";

                            // Add subject name
                            let subjectName = document.createElement("span");
                            subjectName.className = "subject-name";
                            subjectName.textContent = subject.subject;

                            // Create menu container
                            let menuContainer = document.createElement("div");
                            menuContainer.className = "menu-container";

                            // Three-dots button
                            let menuButton = document.createElement("button");
                            menuButton.className = "menu-button";
                            menuButton.innerHTML = "&#x22EE;"; // Unicode for vertical dots
                            menuButton.onclick = (event) => {
                                event.stopPropagation(); // Prevent parent click event
                                toggleMenu(menuContainer);
                            };

                            // Dropdown menu
                            let menuDropdown = document.createElement("div");
                            menuDropdown.className = "menu-dropdown";
                            menuDropdown.innerHTML = `
                                <button class="update-btn">Update</button>
                                <button class="del">Delete</button>
                            `;

                            menuContainer.appendChild(menuButton);
                            menuContainer.appendChild(menuDropdown);

                            subjectButton.appendChild(subjectName);
                            subjectButton.appendChild(menuContainer);

                            // ✅ Prevent navigation when clicking Update/Delete
                            menuDropdown.querySelector(".update-btn").addEventListener("click", (event) => {
                                event.stopPropagation(); // Stop click from triggering parent event
                                openUpdateModal(subject.id, subject.subject);
                            });

                            menuDropdown.querySelector(".del").addEventListener("click", (event) => {
                                event.stopPropagation(); // Stop click from triggering parent event
                                deleteSubject(subject.id);
                            });

                            // 🔴 This should only trigger when clicking the subject itself
                            subjectButton.onclick = () => {
                                window.location.href = `copy_subject.html?id=${subject.id}`;
                            };

                            subjectList.appendChild(subjectButton);
                        });
                    }
                })
                .catch(error => {
                    console.error("Error fetching subjects:", error);
                    document.getElementById("subjectList").innerHTML = "<p>Failed to load subjects.</p>";
                });
        }


        // Function to toggle menu visibility
        function toggleMenu(menu) {
            document.querySelectorAll(".menu-dropdown").forEach(dropdown => {
                if (dropdown !== menu.querySelector(".menu-dropdown")) {
                    dropdown.style.display = "none"; // Hide other menus
                }
            });

            let dropdown = menu.querySelector(".menu-dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Close menu when clicking outside
        document.addEventListener("click", () => {
            document.querySelectorAll(".menu-dropdown").forEach(dropdown => {
                dropdown.style.display = "none";
            });
        });



            function addSubject() {
            let subject = document.getElementById("subjectSubject").value.trim();

            if (!subject) {
                alert("Subject title cannot be empty.");
                return;
            }

            // Fetch the logged-in user's ID
            fetch("get_user.php")
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        alert("User not logged in. Please log in first.");
                        return;
                    }

                    let user_id = data.userid; // Correctly fetch user ID

                    // Send subject and user_id to the database
                    fetch("reviewer.php?action=add", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: `subject=${encodeURIComponent(subject)}&user_id=${user_id}`
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Subject added successfully!");
                            closeModal();
                            fetchSubjects(); // Refresh the subject list
                        } else {
                            alert("Error: " + data.error);
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred while adding the subject.");
                    });
                })
                .catch(error => {
                    console.error("Error fetching user info:", error);
                    alert("Failed to retrieve user information. Please log in again.");
                });
        }


        // Replace this with your logic to get the logged-in user's ID
        function getLoggedInUserId() {
            // Example: Fetch the user ID from a session or local storage
            return localStorage.getItem("userId"); // Adjust this based on your authentication system
        }

            function openModal() {
                document.getElementById("addSubjectModal").style.display = "block";
            }

            function closeModal() {
                document.getElementById("addSubjectModal").style.display = "none";
            }


            function deleteSubject(id) {
                if (confirm("Are you sure you want to delete this subject?")) {
                    fetch("reviewer.php?action=delete", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: `id=${id}`
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.success || data.error);
                        fetchSubjects(); // Refresh the subject list
                    });
                }
            }




        // Function to open the update modal
        function openUpdateModal(subjectId, subjectName) {
            document.getElementById("updateSubjectId").value = subjectId;
            document.getElementById("updateSubjectName").value = subjectName;
            document.getElementById("updateSubjectModal").style.display = "block";
        }

        // Function to close the update modal
        function closeUpdateModal() {
            document.getElementById("updateSubjectModal").style.display = "none";
        }

        // Prevent the modal from closing immediately
        document.getElementById("update-subject-form").addEventListener("submit", function (e) {
            e.preventDefault();

            let subjectId = document.getElementById("updateSubjectId").value;
            let subjectName = document.getElementById("updateSubjectName").value.trim();

            if (!subjectName) {
                alert("Subject name cannot be empty.");
                return;
            }

            // Send update request via AJAX
            fetch("reviewer.php?action=update", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `subject_id=${encodeURIComponent(subjectId)}&subject_name=${encodeURIComponent(subjectName)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Subject updated successfully!");
                    closeUpdateModal();
                    fetchSubjects(); // Refresh subject list
                } else {
                    alert("Update failed: " + data.error);
                }
            })
            .catch(error => console.error("Error updating subject:", error));
        });

	</script>
